<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Issue Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
<body onLoad="fetchIssues()">
    <div class="container">
        <h1>JS Issue Tracker <small>by @lapinskap</small></h1>
        <div class="jumbotron">
            <h3>Add new issue</h3>
            <form id="issueInputForm">
            <div class="form-group">
                <label for="issueDescInput">Description</label>
                <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue..."/>
            </div>
            <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select id="issueSeverityInput" class="form-control">
                        <option valeu="low">Low</option>
                        <option valeu="medium">Medium</option>
                        <option valeu="high">High</option>
                    </select>
             </div>
             <div class="form-group">
                    <label for="issueAssignedToInput">Assigned to</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible..."/>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        </div>
        <div class="col-lg-12">
            <div id="issuesList">

            </div>
        </div>
        <div class="footer">
            <p>&copy lapinskap.github.io</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://chancejs.com/chance.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
