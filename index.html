<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Issue Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>JS Issue Tracker <small>by @lapinskap</small></h1>
        <div class="jumbotron">
            <h3>Add new issue</h3>
            <form id="issueInputForm">
            <div class="form-group">
                <label for="IssueDescInput">Description</label>
                <input type="text" class="form-control" id="IssueDescInput" placeholder="Describe the issue..."/>
            </div>
            <div class="form-group">
                    <label for="IssueSeverityInput">Severity</label>
                    <select id="IssueSeverityInput" class="form-control">
                        <option valeu="low">Low</option>
                        <option valeu="medium">Medium</option>
                        <option valeu="high">High</option>
                    </select>
             </div>
             <div class="form-group">
                    <label for="IssueAssignedToInput">Assigned to</label>
                    <input type="text" class="form-control" id="IssueAssignedToInput" placeholder="Enter responsible..."/>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        </div>
        <div class="col-lg-12">
            <div id="issueList">

            </div>
        </div>
        <div class="footer">
            <p>&copy lapinskap.github.io</p>
        </div>
    </div>
    <script src="http://chancejs.com/chance.js"></script>
    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
